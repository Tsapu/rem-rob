version: '3.8'
services:
  vnc:
    image: robotont:base
    container_name: robo-1
    hostname: robo-1
    extra_hosts:
      - robotont-7:192.168.0.39
    environment:
      - ROS_MASTER=robotont-7
      - PASSWORD=Dhvj4V0ww1J306wfmoiN
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities:
                - gpu
                - utility
    networks:
      ros_net:
        ipv4_address: 192.168.0.192
networks:
  ros_net:
    external: true
    name: pub_net
